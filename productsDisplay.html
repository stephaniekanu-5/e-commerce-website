<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-Glow Products</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        background: #f5f7fa;
      }

      .top-bar {
        background: #0f766e;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
        
      #cartCount {
        top: -6px;
        right: -6px;
        background: #ef4444;
        color: #ffffff;
        font-size: 12px;
        padding: 2px 6px;  
        border-radius: 50%;
      }  

      .top-bar button {
        background: #fff;
        color: #0a2540;
        border: none;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
      }

      .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
      }

      .products h3,
      .comments h3 {
        margin-bottom: 15px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .price {
        display: block;
        font-weight: bold;
        margin: 10px 0;
      }

      .buyBtn {
        background: #0f766e;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
      }

      .product-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
      }
        .addCart {
            background: #5e6665;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        } 
      footer {
        text-align: center;
        padding: 15px;
        background:#0f766e;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="top-bar">
      <h2>Eco-Glow Store</h2>
      <button onclick="window.location.href='payment.html'" class="icon-btn" title="Cart">
            ðŸ›’ <span id="cartCount">0</span>
          </button>
      <button id="backHome">â¬… Back to Home</button>
    </header>

    <main class="container">
      <!-- PRODUCTS -->
      <section class="products">
        <h3>Available Products</h3>

        <div class="product-grid">
          <div class="product-card">
            <img src="/images/eco-glow_pro_smart_light_bulb_product_shot.png" alt="Eco-Glow Smart Light" />
            <h4>Eco-Glow Smart Light</h4>
            <p>AI-powered smart lighting for your home.</p>
            <span class="price">â‚¦15,000</span>
            <button class="buyBtn" data-name="Eco-Glow Smart Light" data-price="15000">Buy Now</button>
            <button class="addCart" data-name="Eco-Glow Smart Light" data-price="15000">Add to Cart</button>
          </div>

          <div class="product-card">
            <img src="/images/eco-glow_light_bulb_product_shot.png" alt="Eco-Glow Pro" />
            <h4>Eco-Glow Pro</h4>
            <p>Advanced automation & color control.</p>
            <span class="price">â‚¦25,000</span>
            <button class="buyBtn" data-name="Eco-Glow Pro" data-price="25000">Buy Now</button>
            <button class="addCart" data-name="Eco-Glow Pro" data-price="25000">Add to cart</button>
          </div>
      
        <div class="product-card">
          <img src="/images/eco-glow_ai_smart_light_bulb_product_shot.png" alt="Eco-Glow AI Light" />
          <h4>Eco-Glow AI Light</h4>
          <p>AI-powered smart lighting.</p>
          <span class="price">â‚¦35,000</span>
          <button class="buyBtn" data-name="Eco-Glow AI Light" data-price="35000">Buy Now</button>
          <button class="addCart" data-name="Eco-Glow AI Light" data-price="35000">Add to Cart</button>
        </div>
      </section>
      
    <footer>
      <p>&copy; 2025 Eco-Glow Smart Light by stephaniekanu2</p>
    </footer>
    <script>
       document.getElementById("backHome").addEventListener("click", () => {
        window.location.href = "index.html";
      });
      // Cart functionality
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function updateCartCount() {
      const cartCount = document.getElementById("cartCount");
      if (!cartCount) return;
      
      const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
       cartCount.textContent = totalQty;
       }

      document.querySelectorAll(".addCart").forEach((btn) => {
        btn.addEventListener("click", () => {
          const name = btn.dataset.name;
          const price = Number(btn.dataset.price);

          const existingItem = cart.find(item => item.name === name);

          if (existingItem) {
            existingItem.qty += 1;
          } else {
            cart.push({ name, price, qty: 1 });
          }

          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartCount();
          alert("Added to cart ðŸ›’");
        });
      });
    
      updateCartCount();

      document.querySelectorAll(".buyBtn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const name = btn.dataset.name;
        const price = Number(btn.dataset.price);
        const cart = [{ name, price, qty: 1 }];

        localStorage.setItem("cart", JSON.stringify(cart));

        window.location.href = "payment.html";
      });
    });


   const cartBtn = document.getElementById("cartBtn");

if (cartBtn) {
  cartBtn.addEventListener("click", () => {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      alert("Your cart is empty ðŸ›’");
      return;
    }

    window.location.href = "payment.html";
  });
}

      const lastOrder = JSON.parse(localStorage.getItem("lastOrder"));
      if (lastOrder) {
        alert(`Thank you for your purchase of ${lastOrder.name} 
        for â‚¦${lastOrder.price.toLocaleString()}!`);
      }
    </script>
  </body>
</html>
